<nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900 w-full convex-nav">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center">
                <button (click)="toggleMenu()" class="lg:hidden p-2 text-gray-500 hover:text-gray-700">
                    <fa-icon [icon]="isMenuOpen ? faTimes : faBars" class="w-6 h-6"></fa-icon>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <button class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center hover:bg-indigo-200 transition-colors">
                        <fa-icon [icon]="faUser" class="h-6 w-6"></fa-icon>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">Edit Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">
                            <fa-icon [icon]="faSignOutAlt" class="mr-2"></fa-icon>
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm font-medium">My Resumes</p>
                    <h3 class="text-2xl font-bold mt-1">{{resumes.length}}</h3>
                </div>
                <div class="p-3 bg-indigo-50 rounded-lg text-indigo-600">
                    <fa-icon [icon]="faFileAlt" class="h-6 w-6"></fa-icon>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Templates Available</p>
                    <h3 class="text-2xl font-bold mt-1">{{templateCount}}</h3>
                </div>
                <div class="p-3 bg-green-50 rounded-lg text-green-600">
                    <fa-icon [icon]="faImages" class="h-6 w-6"></fa-icon>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Downloads</p>
                    <h3 class="text-2xl font-bold mt-1">{{downloadCount}}</h3>
                </div>
                <div class="p-3 bg-purple-50 rounded-lg text-purple-600">
                    <fa-icon [icon]="faDownload" class="h-6 w-6"></fa-icon>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-4 mb-8">
        <button (click)="createNewResume()" class="flex items-center px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            <fa-icon [icon]="faPlusCircle" class="h-5 w-5 mr-2"></fa-icon>
            Create New Resume
        </button>
        
        <button (click)="importResume()" class="flex items-center px-6 py-3 bg-white text-gray-700 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200">
            <fa-icon [icon]="faCloudUpload" class="h-5 w-5 mr-2"></fa-icon>
            Import Resume
        </button>
        
        <button (click)="openTemplates()" class="flex items-center px-6 py-3 bg-white text-gray-700 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200">
            <fa-icon [icon]="faImages" class="h-5 w-5 mr-2"></fa-icon>
            Browse Templates
        </button>
    </div>

    <!-- Resumes Grid -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6">
            <h2 class="text-lg font-semibold text-gray-900">My Resumes</h2>
        </div>
        
        <div class="border-t border-gray-200">
            <div *ngIf="resumes.length > 0; else noResumes">
                <div *ngFor="let resume of resumes" class="p-6 hover:bg-gray-50 transition-colors border-b border-gray-200 last:border-b-0">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600">
                                <fa-icon [icon]="faFileAlt" class="h-6 w-6"></fa-icon>
                            </div>
                            <div class="flex-1 min-w-0 ml-4">
                                <h3 class="text-md font-medium text-gray-900 truncate">{{resume.title}}</h3>
                                <p class="text-sm text-gray-500 mt-1">Last edited: {{resume.updatedAt}}</p>
                            </div>
                        </div>
                        <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button (click)="downloadResume(resume.id); $event.stopPropagation()" class="p-1 text-gray-500 hover:text-indigo-600 rounded hover:bg-gray-100">
                                <fa-icon [icon]="faDownload" class="h-5 w-5"></fa-icon>
                            </button>
                            <button (click)="duplicateResume(resume.id); $event.stopPropagation()" class="p-1 text-gray-500 hover:text-indigo-600 rounded hover:bg-gray-100">
                                <fa-icon [icon]="faCopy" class="h-5 w-5"></fa-icon>
                            </button>
                            <button (click)="deleteResume(resume.id); $event.stopPropagation()" class="p-1 text-gray-500 hover:text-red-600 rounded hover:bg-gray-100">
                                <fa-icon [icon]="faTrash" class="h-5 w-5"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noResumes>
        <div class="text-center py-12">
            <fa-icon [icon]="faFileAlt" class="h-12 w-12 mx-auto text-gray-400"></fa-icon>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No resumes yet</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a new resume.</p>
            <div class="mt-6">
                <button (click)="createNewResume()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    <fa-icon [icon]="faPlusCircle" class="h-5 w-5 mr-2"></fa-icon>
                    Create New Resume
                </button>
            </div>
        </div>
    </ng-template>
</div>
