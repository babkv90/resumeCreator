<div class="skills-container bg-white rounded-xl shadow-sm p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Skills & Languages</h2>
  
  <div class="p-6">
    <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Technical Skills -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white flex items-center">
                <fa-icon [icon]="faCode" class="mr-2 text-indigo-600"></fa-icon>
                Technical Skills
            </h3>
            
            <div formArrayName="technicalSkills" class="space-y-4">
                <div *ngFor="let skill of technicalSkills.controls; let i=index" [formGroupName]="i"
                     class="flex items-center space-x-4">
                    <div class="flex-1">
                        <input type="text" formControlName="name" placeholder="Skill name"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex-1">
                        <select formControlName="level"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select proficiency</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                    <button type="button" (click)="removeTechnicalSkill(i)"
                            class="text-red-600 hover:text-red-800">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
            </div>
            
            <button type="button" (click)="addTechnicalSkill()"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-600 rounded-lg hover:bg-indigo-50">
                <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
                Add Technical Skill
            </button>
        </div>

        <!-- Soft Skills -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white flex items-center">
                <fa-icon [icon]="faPuzzlePiece" class="mr-2 text-indigo-600"></fa-icon>
                Soft Skills
            </h3>
            
            <div formArrayName="softSkills" class="space-y-4">
                <div *ngFor="let skill of softSkills.controls; let i=index" [formGroupName]="i"
                     class="flex items-center space-x-4">
                    <div class="flex-1">
                        <input type="text" formControlName="name" placeholder="Skill name"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex-1">
                        <select formControlName="level"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select proficiency</option>
                            <option value="Basic">Basic</option>
                            <option value="Good">Good</option>
                            <option value="Excellent">Excellent</option>
                        </select>
                    </div>
                    <button type="button" (click)="removeSoftSkill(i)"
                            class="text-red-600 hover:text-red-800">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
            </div>
            
            <button type="button" (click)="addSoftSkill()"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-600 rounded-lg hover:bg-indigo-50">
                <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
                Add Soft Skill
            </button>
        </div>

        <!-- Languages -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white flex items-center">
                <fa-icon [icon]="faLanguage" class="mr-2 text-indigo-600"></fa-icon>
                Languages
            </h3>
            
            <div formArrayName="languages" class="space-y-4">
                <div *ngFor="let lang of languages.controls; let i=index" [formGroupName]="i"
                     class="flex items-center space-x-4">
                    <div class="flex-1">
                        <input type="text" formControlName="language" placeholder="Language"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex-1">
                        <select formControlName="proficiency"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select proficiency</option>
                            <option value="Elementary">Elementary</option>
                            <option value="Limited Working">Limited Working</option>
                            <option value="Professional Working">Professional Working</option>
                            <option value="Full Professional">Full Professional</option>
                            <option value="Native/Bilingual">Native/Bilingual</option>
                        </select>
                    </div>
                    <button type="button" (click)="removeLanguage(i)"
                            class="text-red-600 hover:text-red-800">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
            </div>
            
            <button type="button" (click)="addLanguage()"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-600 rounded-lg hover:bg-indigo-50">
                <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
                Add Language
            </button>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between pt-6 border-t border-gray-200">
            <button type="button"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon>
                Previous
            </button>
            <button type="submit"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg hover:bg-indigo-700">
                Next
                <fa-icon [icon]="faArrowRight" class="ml-2"></fa-icon>
            </button>
        </div>
    </form>
  </div>
</div>
