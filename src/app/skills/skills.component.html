<div class="skills-container bg-white rounded-xl shadow-sm p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Skills & Languages</h2>
  
  <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <!-- Technical Skills -->
    <div class="form-section space-y-4">
      <h3 class="text-lg font-semibold text-gray-800 flex items-center">
        <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        Technical Skills
      </h3>
      
      <div formArrayName="technicalSkills" class="space-y-3">
        <div *ngFor="let skill of technicalSkills.controls; let i = index" [formGroupName]="i" class="skill-item">
          <div class="flex items-start gap-3" style="align-items:center;gap: 10px;">
            <div class="flex-1 relative">
              <input type="text" [formControlName]="'skill'"
                     class="block w-full pl-10 pr-10 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                     placeholder="Enter technical skill">
            </div>
            <button type="button" (click)="removeTechnicalSkill(i)"
                    class="mt-1 p-1.5 text-red-500 hover:text-red-700 transition-colors duration-200 rounded-full hover:bg-red-50 group">
              <svg class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="button" (click)="addTechnicalSkill()"
                class="inline-flex items-center px-4 py-2.5 border border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all">
          <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Add Technical Skill
        </button>
      </div>
    </div>

    <!-- Soft Skills -->
    <div class="form-section space-y-4">
      <h3 class="text-lg font-semibold text-gray-800 flex items-center">
        <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        Soft Skills
      </h3>
      
      <div formArrayName="softSkills" class="space-y-3">
        <div *ngFor="let skill of softSkills.controls; let i = index" [formGroupName]="i" class="skill-item">
          <div class="flex items-start gap-3" style="align-items:center;gap: 10px;">
            <div class="flex-1 relative">
              <input type="text" [formControlName]="'skill'"
                     class="block w-full pl-10 pr-10 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                     placeholder="Enter soft skill">
            </div>
            <button type="button" (click)="removeSoftSkill(i)"
                    class="mt-1 p-1.5 text-red-500 hover:text-red-700 transition-colors duration-200 rounded-full hover:bg-red-50 group">
              <svg class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="button" (click)="addSoftSkill()"
                class="inline-flex items-center px-4 py-2.5 border border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all">
          <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Add Soft Skill
        </button>
      </div>
    </div>

    <!-- Languages -->
    <div class="form-section space-y-4">
      <h3 class="text-lg font-semibold text-gray-800 flex items-center">
        <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
        </svg>
        Languages
      </h3>
      
      <div formArrayName="languages" class="space-y-3">
        <div *ngFor="let language of languages.controls; let i = index" [formGroupName]="i" class="language-item">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label [for]="'language' + i" class="block text-sm font-medium text-gray-700 mb-1.5">Language *</label>
              <div class="relative">
                <input type="text" [id]="'language' + i" [formControlName]="'language'"
                       class="block w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                       placeholder="Enter language">
              </div>
            </div>
            <div class="form-group">
              <label [for]="'proficiency' + i" class="block text-sm font-medium text-gray-700 mb-1.5">Proficiency *</label>
              <div class="relative">
                <select [id]="'proficiency' + i" [formControlName]="'proficiency'"
                        class="block w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                  <option value="">Select proficiency</option>
                  <option value="basic">Basic</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                  <option value="native">Native</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" (click)="removeLanguage(i)"
                  class="mt-2 p-1.5 text-red-500 hover:text-red-700 transition-colors duration-200 rounded-full hover:bg-red-50 group">
            <svg class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
        <button type="button" (click)="addLanguage()"
                class="inline-flex items-center px-4 py-2.5 border border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all">
          <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Add Language
        </button>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between pt-6 border-t border-gray-200">
      <button type="button"
              class="inline-flex items-center px-5 py-3 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Previous
      </button>
      <button type="submit" [disabled]="skillsForm.invalid"
              class="inline-flex items-center px-5 py-3 border border-transparent rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all" style="background-color: #3b82f6; color: #fff;">
      Next
      </button>
    </div>
  </form>
</div>
