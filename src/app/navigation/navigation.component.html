<div class="navigation-container bg-white p-4 rounded-lg shadow-sm">
  <div class="flex flex-wrap gap-2 justify-center">
    <button *ngFor="let section of sections"
            (click)="navigateTo(section.id)"
            [ngClass]="{
              'bg-red-600 text-white': isCurrentSection(section.id),
              'bg-green-500 text-white': !isCurrentSection(section.id)
            }"
            class="px-4 py-2 rounded-md hover:bg-opacity-80 transition-colors min-w-[120px] text-center">
      {{ section.name }}
    </button>
  </div>
</div>
